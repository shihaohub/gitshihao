#河西基地参数
map_file_name: HeXi/grid_map17_indoorInit #地图文件夹的名字
use_traj_heading: false #是否使用轨迹预测航向（在航向角不准，切换位置为直线处使用
restart_mode: true #是否在定位失效的时候在gps区域重启

icp_maxIterations: 25 #激光定位匹配迭代次数上限，通常情况下是25

voxelgrid_filter_size: 0.3 #点云滤波参数

delay_num_: 7 #gps切换slam的延时帧数

cloud_boudingbox: #点云数据截取范围
  cloud_boundingbox_max_x: 100    #100
  cloud_boundingbox_min_x: -100   #-100
  cloud_boundingbox_max_y: 100    #100
  cloud_boundingbox_min_y: -100   #-100
  cloud_boundingbox_max_z: 8      #8
  cloud_boundingbox_min_z: 2      #2

has_CL: true #此模式为河西基地ioc定制模式,其他区域勿使用

loc_cloud_boudingbox: #点云数据截取范围
  loc_cloud_boundingbox_max_x: 100
  loc_cloud_boundingbox_min_x: -100
  loc_cloud_boundingbox_max_y: 100
  loc_cloud_boundingbox_min_y: -100
  loc_cloud_boundingbox_max_z: 5.8
  loc_cloud_boundingbox_min_z: 3

lidar_to_vehicle: #激光雷达和车辆的标定关系
  lidar_to_vehicle_x: 0.0
  lidar_to_vehicle_y: 0.0
  lidar_to_vehicle_z: 0.0
  lidar_to_vehicle_rx: 0.0
  lidar_to_vehicle_ry: 0.0
  lidar_to_vehicle_rz: 0.0

gps_to_vehicle: #gps和车辆的标定关系
  gps_to_vehicle_x: 0
  gps_to_vehicle_y: 0

fixed_pose: #固定点初始化位姿
  fixed_pose_num: 5 #初始化位置的数量

  #编号从0开始依次递增，第一个点编号是(fixed_pose_x0,fixed_pose_y0,fixed_pose_yaw0)
  fixed_pose_x0: -20857.26 
  fixed_pose_y0: -8017.96 
  fixed_pose_yaw0: -3.132 

  fixed_pose_x1: -20857.26
  fixed_pose_y1: -7917.96
  fixed_pose_yaw1: -3.132

  fixed_pose_x2: -20857.26
  fixed_pose_y2: -7917.96
  fixed_pose_yaw2: -1.132

  fixed_pose_x3: -20857.26
  fixed_pose_y3: -8067.96
  fixed_pose_yaw3: -1.132

  fixed_pose_x4: -20857.26
  fixed_pose_y4: -7957.96
  fixed_pose_yaw4: -1.132


