  lat_safe_distance_pedestrian: 0.5
  lon_safe_distance_pedestrian: 4.0
  predict_coeff_dynamic_pedestrian: 0.5
  lat_safe_distance_static_obstacle: 0.35
  lon_safe_distance_static_obstacle: 4.0
  expect_speed_forward_dist: 15.0
  unprotected_turn_lat_safe_distance: 0.3

speed:
  desire_speed_lane: 17
