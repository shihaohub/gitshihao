  emergency_stop_time_count_threshold: 8
  emergency_speed_down_area_width: 2.4
  emergency_speed_down_area_height: 1.0
  emergency_speed_down_grid_count_threshold: 800
  protect_area_width: 2.0
  protect_area_height: 1.0
  obstacle_tracking_frame_threshold: 3
  invalid_localization_pos_diff_threshold: 0.4
  stop_interval: 5 # 绕障前观察时间
  t_waiting: 10
  trigger_next_task_distance: 0.5 # 距离任务点X米触发下一个任务点
  check_car_ahead_of_task_dist: 10 # 距离任务点X米内，可判断车辆是否已经越过任务点
  dist_near_passager: 1 # 大于trigger_next_task_distance
  dist_unprotected_inside: 2  # 大于trigger_next_task_distance
  dist_to_intersection: 10
  dist_picking: 10
  picking_speed: 4
  emergency_distance_to_stop: 4
  trigger_distacne_to_unprotected: 4
  max_distance_away_from_path: 2
  lat_safe_distance_cone: 0.3
  lon_safe_distance_cone: 4.0
