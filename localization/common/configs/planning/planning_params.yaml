behavior:
  nudge: false
  junction_nudge_width: 1
  min_nudge_width: 4.5
  max_nudge_width: 6
  keep_same_trajectory_time: 10 # 绕障时，强制保持同一条轨迹时间
  length_after_nudge: 5 # 绕过障碍物后多少m关闭绕障
  time_back_to_min_nudge: 10 #变回最小绕障时间
  unprotectd_turn_check_time: 5
  distance_to_sidewalk: 2
  sidewalk_width: 8
  sidewalk_length: 8
  sidewalk_check_time: 4
  lane_change_lateral_safe_distance: 3.5
  lane_change_longitudinal_safe_distance: 10
  lane_change_ignore_oncoming_vehicles_velocity_threshold: 0.7
  lane_change_check_time: 6
  detour_lateral_safe_distance: 3.5
  detour_longitudinal_safe_distance: 10
  detour_ignore_oncoming_vehicles_velocity_threshold: 2.5
  detour_check_lateral_offset_threshold: 0.6
  detour_check_time: 3
  normal_condition_lateral_safe_distance: 4
  normal_condition_longitudinal_safe_distance: 4
  normal_condition_ignore_oncoming_vehicles_velocity_threshold: 0.7
  emergency_stop_area_width: 2.0
  emergency_stop_area_height: 0.5
